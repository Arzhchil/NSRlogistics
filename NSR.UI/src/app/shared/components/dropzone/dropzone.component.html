<div
  class="dropzone"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  [class.dragging]="isDragging"
>
  <p *ngIf="!file">Перетащите файлы сюда или нажмите, чтобы выбрать файлы.</p>
  <p *ngIf="file">Выбранный файл: {{ file.name }}</p>
  <input
    type="file"
    (change)="onFileSelected($event)"
    accept=".xlsx"
    hidden
    #fileInput
  />
</div>

<button class="dropzone-btn button-secondary" (click)="fileInput.click()">Выбрать файл</button>
